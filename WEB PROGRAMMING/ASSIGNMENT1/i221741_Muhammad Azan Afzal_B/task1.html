<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <h1>HTML Table Example</h1>
    <table border="1">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Details</th>
        </tr>
        <tr>
            <td>Age</td>
            <td>City</td>
        </tr>
        <tr>
            <td>Azan</td>
            <td>21</td>
            <td>Lahore</td>
        </tr>
        <tr>
            <td>Abdullah Sajid</td>
            <td>22</td>
            <td>Lahore</td>
        </tr>
    </table>
</body>
</html>
