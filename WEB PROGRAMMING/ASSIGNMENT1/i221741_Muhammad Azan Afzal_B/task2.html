<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting Tags</title>
</head>
<body>
    <h1>HTML Text Formatting Tags</h1>
    <table border="1">
        <tr>
            <th>Tag</th>
            <th>Description</th>
            <th>Example</th>
        </tr>
        <tr>
            <td>&lt;b&gt;</td>
            <td>Bold Text</td>
            <td><b>Bold</b></td>
        </tr>
        <tr>
            <td>&lt;i&gt;</td>
            <td>Italic Text</td>
            <td><i>Italic</i></td>
        </tr>
        <tr>
            <td>&lt;u&gt;</td>
            <td>Underlined Text</td>
            <td><u>Underlined</u></td>
        </tr>
    </table>
</body>
</html>
